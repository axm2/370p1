<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>370 GAME PROJECT</title>
		<style>
		.login-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		.login-form h1 {
			text-align: center;
			color: #4d4d4d;
			font-size: 24px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #535b63;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
		.registration-link {
			text-align:center;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
		}
		</style>
	</head>
	<body>
		<div class="login-form">
			<h1>Login</h1>
			<form action="auth" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit">
			</form>
		</div>
		<div class="registration-link">
			<a href="/registration">Click here to register</a>
		</div>
		<div id="instructions">
			<h2>Instructions:</h2>
			<p>Use the mouse to control the paddle</p>
			<p>Click to serve the ball</p>
			<h3>Scoring:</h3>
			<p>Each block is worth one point</p>
			<p>The longer you survive, the higher the score!</p>
		</div>
	</body>
</html>
